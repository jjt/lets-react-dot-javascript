## React components
React components are building blocks of ecapsulated data, markup and behaviour. They can be as simple as just an _object_ with a `render` method:
```js
var SimpleComponent = React.createClass({
  render: function() {
    return <div>I'm a simple component!</div>;
  }
});

React.render(<SimpleComponent/>, $("#app"));
```

This is a complete React app that will render into the `#app` element on our page.

Of course, React components can do more, but first let me adress... <!-- .element: class="fragment" -->

## JSX
Adds support of HTML-like markup language to JS, uses compiliaton to desugar into native `React.createElement` calls:


```js
var SimpleComponent = React.createClass({
  render: function() {
    return <div>I'm a simple component!</div>;
  }
});

React.render(<SimpleComponent/>, $("#app"));
```

Compiles to

```js
var SimpleComponent = React.createClass({
  displayName: "SimpleComponent",
  render: function() {
    return React.createElement("div", null, "I'm a simple component");
  }
});

React.render(React.createElement(SimpleComponent, {},), $("#app"));
```

        </script>

      <section data-markdown>
        <script type="text/template">
## Advantages of JSX

* Almost identical to HTML (familiarity)
* Less verbose/clunky syntax
* Takes care of boilerplate (ex. calling `React.createElement`, setting `displayName`)
* [CJSX](https://github.com/jsdf/coffee-react) for people who like CoffeeScript (such as me)

[More info on JSX](http://facebook.github.io/react/docs/jsx-in-depth.html), and some [gotchas](http://facebook.github.io/react/docs/jsx-gotchas.html)
